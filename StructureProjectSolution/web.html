<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css2?family=Manrope&display=swap' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Timetable</title>
</head>

<body>
    <div class='container'>
        <img src='img/train.jpg' alt='train'>
        <div class='Title'>TRAINVAGO</div>
        <div class='UnderTitle'>Railway Administration System</div>
        <hr class='hr'>
        <div class='container2'>
            <section id='section' class='Button'>
                <a href='#a'><span></span>Scroll</a>
            </section>
        </div>
    </div>

    <div class='MainDiv'>
        <div class='SubDiv11' id='a'>
            <center>Timetable</center>
        </div>

        <div class='SubDiv'>
            <div class='SubDiv1'>
                <p id='inline'><b>Sofia - Burgas</b>
                    <p class='ID' id='inline'>ID: <span class='IDNumber'>123</span></p>
                </p>
            </div>
            <div calss='SubDiv2'>
                <p class='Departure' id='inline'><b>Departure: </b>
                    <p class='DepartDate' id='inline'>12.12.2020 | 04:20
                        <p class='Seats' id='inline'>Seats: 123</p>
                    </p>
                </p>
                <p class='Arrival' id='inline'><b>Arrival: </b>
                    <p class='ArriveDate' id='inline'>12.12.2020 | 09:20</p>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
